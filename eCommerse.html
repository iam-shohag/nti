<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Website | Nahin Trade International</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      overflow-x: hidden;
      position: relative;
    }

    /* ================= BANNER IMAGE ================= */
    .image-box {
      position: relative;
      width: 100%;
    }

    .image-box img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* ================= BANNER TEXT ================= */
    .banner-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.3); /* overlay */
    }

    /* ================= NAVBAR ================= */
    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-list li a {
      text-decoration: none;
      color: #ffffffcc;
      font-size: 16px;
      transition: 0.3s;
    }

    .nav-list li a:hover {
      color: #ffb800;
      font-weight: bold;
    }

    /* ================= ICONS ================= */
    .icons {
      display: flex;
      gap: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .icons i:hover {
      color: #ffb800;
    }

    /* ================= HERO TEXT ================= */
    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.6;
      color: #f1f1f1;
    }
  </style>
</head>

<body>

  <!-- ================= BANNER SECTION ================= -->
  <div class="image-box">
    <img src="asia-culturecenter-unsplash.jpg" alt="Glass Image">

    <div class="banner-text">

      <!-- ====== NAVBAR ====== -->
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="icons">
          <i class="fa-regular fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>

      <!-- ====== HERO TEXT ====== -->
      <div class="hero-text">
        <h1>Nahin Trade International</h1>
        <h1>Complete Glass Solution</h1>
        <p>
          Reliable gadgets, fast support, and simple returns. 
          Explore curated items from Nahin Trade International.
        </p>
      </div>

    </div>
  </div>

</body>
</html>
